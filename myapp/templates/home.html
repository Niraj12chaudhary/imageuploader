<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center bg-secondary text-white">
        <h1 class="mb-3">Upload Image</h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <form
            action=""
            method="post"
            enctype="multipart/form-data"
            class="p-4 border rounded shadow-sm bg-light"
          >
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block mt-3">
              Upload
            </button>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <h2 class="text-center mb-4">Uploaded Images</h2>
          <div class="row">
            {% for x in img %}
            <div class="col-sm-6 col-md-4 col-lg-3">
              <div class="card m-2">
                <img
                  src="{{ x.photo.url }}"
                  alt=""
                  class="card-img-top"
                  style="height: 200px; object-fit: cover"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ x.title }}</h5>
                  <p class="card-text">{{ x.description }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFx1ylwMUcH7w5FP9NfQ91W5dUhN0QeA9u6c5Kjt4Vx1I3KgiB0KSHAqwj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
